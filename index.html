<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <title>dev.finance$</title>

</head>

<body>

    <header>
        <img src="/assets/logo.svg" alt="Logo App">
    </header>

    <main class="container">

        <section id="balance">

            <h2 class="sr-only">Balanço</h2>
            
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="/assets/income.svg" alt="Imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="/assets/expense.svg" alt="Imagem de saídas">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="/assets/total.svg" alt="Total Image">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>    
    
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <div id="options-transactions">
                <a href="#" class="button new" onclick="modal.open()">
                  + Nova Transação
                </a>
              
                <a href="#" class="button extract" onclick="Wallet.extract()">
                  <img src="./assets/get_app-24px.svg" alt="Gerar Extrato" />
                  <span>Gerar extrato</span>
                </a>
            </div>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição:</th>
                        <th>Valor:</th>
                        <th>Data:</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </section>


    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova Transações</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        
                        <label class="sr-only"for="description">Descrição</label>

                        <input type="text" id="description" name="description"
                        placeholder="Descrição"/>
                    </div>

                    <div class="input-group">

                        <label class="sr-only"for="amount">Valor</label>

                        <input type="number"
                        step="0.01" id="amount" name="amount"
                        placeholder="0,00"/>
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais.</small>
                    </div>

                    <div class="input-group">
                        
                        <label class="sr-only"for="date">Data</label>

                        <input type="date" id="date" name="date"
                        />
                    </div>

                    <div class="input-group actions">
                        <a onclick="modal.close()" href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>

                    
                </form>
            </div>
        </div>
    </div>

    <footer>
        App dev.finance$
        <br>
        Desenvolvido por Moacir Andretti &#128156;
        <br>
        <a href="https://github.com/moacirandretti" target="_blank"><img src="./assets/github.svg" alt="GitHub"></a>
        <a href="http://linkedin.com/in/moacirandretti" target="_blank"><img src="./assets/linkedin.svg" alt="Linkedin"></a>
       </footer>
   

    <script src="./script.js">

    </script>
</body>
</html>
